<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="registro.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Login</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="registerForm">
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button type="submit">PROBAR API</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="loginForm">
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                </div>
                <span>Inicia sesi√≥n con tu Correo</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forget Your Password?</a>
                <button type="submit">PROBAR API</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bienvenido</h1>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Forma parte de lo que sucede</h1>
                    <p>Registrate para acceder a toda la tienda
                    </p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#loginForm').submit(function(e){
            // Prevent form submission
            e.preventDefault();

            // Get form data
            var formData = $(this).serialize();
            var email = $(this).find('input[type="email"]').val();
            var endpoint = "https://open.kickbox.com/v1/disposable/";

            // Hit the Kickbox API to check if the email is disposable
            $.ajax({
                url: endpoint + encodeURIComponent(email),
                method: "GET"
            }).done(function(data) {
                console.log("Email validation response:", data);
                // Replace this with your desired logic based on the API response
                if (data.disposable) {
                    console.log("The email address is disposable.");
                } else {
                    console.log("The email address is not disposable.");
                    // Simulate form submission (replace with actual AJAX call)
                    console.log("Form submitted with data:", formData);
                }
            }).fail(function(jqXHR, textStatus, errorThrown) {
                console.warn("Error validating email:", textStatus, errorThrown);
                // Simulate form submission (replace with actual AJAX call)
                console.log("Form submitted with data:", formData);
            });
        });
    </script>
</body>
</html>
