<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contacto</title>
<link rel="stylesheet" href="contacto.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<style>
    #map { /* Estilo para el contenedor del mapa */
        height: 400px; /* Altura del mapa */
        width: 100%; /* Ancho del mapa */
    }
</style>
</head>
<body>
<header>
    <img src="images/logo.png" alt="Empresa de Ropa">
    <a href="index.html" class="back-link">Regresar a la tienda</a>
</header>
<main>
    <div id="map"></div> <!-- Contenedor del mapa -->
</main>
<footer>
    <p>&copy; 2024 Fashion It. Todos los derechos reservados.</p>
</footer>

<script>
    // Inicializar el mapa de Leaflet
    var map = L.map('map').setView([51.505, -0.09], 13); // Coordenadas del centro del mapa y nivel de zoom

    // Añadir una capa base (puedes usar cualquier otra capa de tu elección)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);
</script>
</body>
</html>
